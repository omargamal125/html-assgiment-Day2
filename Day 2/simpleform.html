<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <p style="color:darkblue ;">A Simple Form</p>
        <p style="color:cornflowerblue ;">Form Fundamentals</p>
        <form action="">
            <fieldset>
                <legend>Customer Info</legend>
                <label for="">Name</label>
                <input type="text" id="fname"name="fname" placeholder="Enter your name"><br>
                <label for="">phone</label>
                <input type="tel" id="telphone"name="tel" placeholder="pattern : 1-234-567-8910" pattern="{1}-[2-4]-[5-7]-[8-10]"><br>
                <label for="">EmailAddress</label>
                <input type="email" id="email"name="email" placeholder="Enter your email"><br>

            </fieldset>
        </form>
        <form action="">
            <fieldset>
                <legend>Books</legend>
                
                <input type="text" name="books">
                <label for="">Quantity(Maximum 5):</label>
                <input type="number" name="quantity" max="5" min="0">

            </fieldset>
        </form>
        <input type="submit" name="" id="">
        <p style="padding-left: 20;">&copy;2011 Acme United All rights reserved</p>
    </body>
</html>
